version: '3'
volumes:
  postgres-data:
services:
  db:
    image: postgres
    ports:
      - "5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
        #restart: always
  app:
    build:
      context: .
      dockerfile: Dockerfile
      #command: bundle exec rails s -p 3000 -b '0.0.0.0'
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/project
    ports:
      - "3000:3000"
    depends_on:
      - db
        #restart: always
